<div class="container">
    <div class="row">
        <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedCurrency ?  selectedCurrency : 'Wybierz walutÄ™'}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button *ngFor="let currency of currencies" ngbDropdownItem (click)="changeCurrency(currency)">
                    {{currency}}
                </button>
            </div>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" (dateSelect)="onDateSelect($event)" >
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
